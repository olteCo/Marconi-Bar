<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marconi's Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="container">
    <div id="header">
        <h1>MARCONI'S BAR</h1>
        <h4>Istituto IIS Gugliermo Marconi <br>Civitavecchia,RM</h4>
        <form id="search-form">
            <div class="search">
              <input type="text" name="search" class="round" placeholder="Search..." autocomplete="on"/>
              <input type="submit" class="corner" value="" />
            </div>
        </form>
    </div>
    <div id="main">
        <h1 id="titolo">Lista</h1>
        <ul id="list">
            <li class="show">
                <div class="img-alimenti"><img src="img/pizza.png" alt="Pizza"></div>
                <div class="alimenti">
                    Pizza
                    <span class="decrease-button" id="decrease" onclick="decreaseValue('pizza')" value="Decrease Value">-</span>
                    <input type="number" class="number" id='pizza' value="0" />
                    <span class="increase-button" id="increase" onclick="increaseValue('pizza')" value="Increase Value">+</span>
                    <div>1 Pizza-1 &euro;</div>
                </div>
            </li>
            <li class="show">
                <div class="img-alimenti"><img src="img/hotdog.ico"/></div>
                <div class="alimenti">
                    Hot dog
                    <span class="decrease-button" id="decrease" onclick="decreaseValue('hotdog')" value="Decrease Value">-</span>
                    <input type="number" class="number" id='hotdog' value="0" />
                    <span class="increase-button" id="increase" onclick="increaseValue('hotdog')" value="Increase Value">+</span>
                    <div>1 Hot Dog-2 &euro;</div>
                </div>
            </li>
            <li class="show">
                <div class="img-alimenti"><img src="img/caffe.png"></div>
                <div class="alimenti">
                    Caffè
                    <span class="decrease-button" id="decrease" onclick="decreaseValue('caffe')" value="Decrease Value">-</span>
                    <input type="number" class="number" id="caffe" value="0" />
                    <span class="increase-button" id="increase" onclick="increaseValue('caffe')" value="Increase Value">+</span>
                    <div>1 Caffè-0,60 &euro;</div>
                </div>
            </li>
        </ul>
    </div>
    <div id="footer">
        <div><img src="img/user.png" id="user" ></div>
        <div id="div-shop"><a href="ordine.html"><img src="img/shopping.png" id="shop"></a></div>
        <div><img src="img/settings.png" id="setting"></div>
    </div>
   </div>
   <script type="text/javascript" src="script.js"></script>
</body>
</html>
